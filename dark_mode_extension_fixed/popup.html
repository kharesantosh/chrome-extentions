<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Switcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .popup-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(30px);
        }
        
        .mode-text {
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="popup-container">
            <div class="title">Theme Switcher</div>
            
            <div class="toggle-container">
                <div class="mode-text">Light</div>
                <div class="toggle-switch" id="toggle-switch">
                    <div class="toggle-knob" id="toggle-knob">☀️</div>
                </div>
                <div class="mode-text">Dark</div>
            </div>
            
            <div class="status" id="status">Current mode: Light</div>
            
            <button class="reset-btn" id="reset-btn">Reset to Original</button>
        </div>
    </div>
    
  <script src="popup.js"></script>
</body>
</html>
